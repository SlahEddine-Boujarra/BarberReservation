security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: app_home
            
            # Alternative: if you want to use form_login instead of custom authenticator
            # form_login:
            #     login_path: app_login
            #     check_path: app_login
            #     default_target_path: app_home
            #     username_parameter: email  # This tells Symfony to look for 'email' field
            #     password_parameter: password
            #     enable_csrf: true

    # Role hierarchy - ROLE_BARBER includes all ROLE_USER permissions
    role_hierarchy:
        ROLE_BARBER: ROLE_USER
        ROLE_ADMIN: [ROLE_USER, ROLE_BARBER]

    access_control:
        # Public routes - anyone can access
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }  # Home page
        - { path: ^/barber$, roles: PUBLIC_ACCESS }  # Barber listing (anyone can view)
        - { path: ^/barber/\d+$, roles: PUBLIC_ACCESS }  # Barber show page (anyone can view)
        
        # Protected routes - require authentication
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/coins, roles: ROLE_USER }
        - { path: ^/barber/new, roles: PUBLIC_ACCESS }
        - { path: ^/barber/.*/edit, roles: ROLE_BARBER }
        
        # Admin routes (for future use)
        # - { path: ^/admin, roles: ROLE_ADMIN }